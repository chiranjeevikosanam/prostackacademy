<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <h1>Create Account</h1>
        <form>
            <label>firstname</label>
            <input type="text"/><br/><br/>
            <label>lastname</label>
            <input type="text"/><br/><br/>
            <label>mobile number</label>
            <input type="number"/><br/><br/>
            <label>Email</label>
            <input type="email"/><br/><br/>
            <label>username</label>
            <input type="text"/><br/><br/>
            <label>password</label>
            <input type="password"/><br/><br/>
            <label>this is hidden</label>
            <input type="hidden"/><br/><br/><br/>
            <label>select images</label>
            <input type="image"/><br/><br/>
            <label>select month</label>
            <input type="month"/><br/><br/>
            <label>select time</label>
            <input type="time"/><br/><br/>
            <label>select week</label>
            <input type="week"/><br/><br/>
            <label>local date and time</label>
            <input type="datetime-local"/><br/><br/>
            <label>country</label>
            <select>
                <option>india</option>
                <option>china</option>
                <option>pakistan</option>
                <option>singapore</option>
                <option>usa</option>
                <option>japan</option>
                <option>srilanka</option>
                <option>malaysia</option>
                <option>uae</option>
                <option>nepal</option>
            </select><br/><br/>
            <label>select for range</label>
            <input type="range"/><br/><br/>
            <label>search</label>
            <input type="search" placeholder="search"><br/><br/>
            <label>enter your url</label>
            <input type="url"/><br/><br/>
            <label>select color</label>
            <input type="color"/><br/><br/>
            <input type="radio"/><label>Male</label>
            <input type="radio"/><label>Female</label><br/><br/>
            <label>date of birth</label>
            <input type="date"/><br/><br/>
            <label>upload</label>
            <input type="file"/><br/><br/>
            <input type="checkbox"/><label>terms and conditions</label><br/><br/>
            <button type="submit">submit</button>
            <button type="reset">reset</button><br/><br/>
        </form>
    </body>
</html>
