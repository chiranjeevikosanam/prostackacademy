<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <form>
            <label>fullname:</label>
            <input type="text" placeholder="enter fullname" required/><br/><br/>
            <label>mobieNo:</label>

            <input type="password" placeholder="confirm"/><br/><br/>

        </form>
    </body>
</html>
