<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <h1>Multiple table</h1>
        <table border="3" style="font-size: xx-large;text-align: center;">
            <thead>
                <tr><th colspan="5">My multilevel table</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2">column 1</td>
                    
                    <td rowspan="2">column 2</td>
                    <td colspan="2">column 3</td>
                    
                </tr>
                <tr>
                    
                    <td>column 3a</td>
                    <td>column 3b</td>
                </tr>
                <tr>
                    <td rowspan="2">row 1</td>
                    <td>row 1a</td>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                <tr>
                    <td>row 1b</td>
                    
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                <tr>
                    <td colspan="2">row 2</td>
                    
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
